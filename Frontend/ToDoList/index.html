<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>To Do List</title>
</head>

<body>
    <h1 class="text-center display-1 text-primary">To Do List</h1>
    <div class="container">
        <div class="row">
            <table id="activities" class="table biggertext">
                <thead>
                    <tr>
                        <th>Attività in programma</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Attività #1</td>
                    </tr>
                    <tr>
                        <td>Attività #2</td>
                    </tr>
                    <tr>
                        <td>Attività #3</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <button id="add" type="button" class="btn btn-success">Inserisci Attività</button>
            <span class="mr-2"></span>
            <button id="delete" type="button" class="btn btn-danger">Elimina Attività</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
