<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<link rel="stylesheet" href="../css/style.css" type="text/css">
    <title>La Squadra - Risultati</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="header bg-dark w-100 m-auto text-center">
                <h1 class="text-light display-3">LA SQUADRA</h1>
                <hr>
                <div id="nav" class="bg-dark text-light">
                    <span>Formazione</span>
                </div>
            </div>
        </div>
<br>
        <div class="row text-center">

            <div id="registrarisultato" class="subheaderalt col-sm-12 col-md-4 p-2">
                <h1 class="subtitle">Registra un Risultato</h1>
                <input placeholder="Goal Fatti" id="goalfatti" type="number">
                <input placeholder="Goal Subiti" id="goalsubiti" type="number">
                <br>
                <button id="registra" class="btn btn-primary bg-success">Registra</button>
            </div>

            <div id="archivio" class=" col-sm-12 subheaderalt col-md-4 p-2">
                <h1 class="subtitle">Archivio Partite</h1>
            </div>
        </div>

        <div id="footer" class="row bg-primary text-center mt-5">
            <div id="goalfatti" class="col-md-4 col-sm-12">
                <img class="icon" src="../img/trophy-fill.svg">
                <h2 id="goalfattivalue">0</h2>
                <hr>
                <h2>Goal Fatti</h2>
            </div>
            <div id="goalsubiti" class="col-md-4 col-sm-12">
                <img class="icon" src="../img/bookmark.svg">
                <h2 id="goalsubitivalue">0</h2>
                <hr>
                <h2>Goal Subiti</h2>
            </div>
            <div id="punti" class="col-md-4 col-sm-12">
                <img class="icon" src="../img/x-octagon-fill.svg">
                <h2 id="puntivalue">0</h2>
                <hr>
                <h2>Punti</h2>
            </div>
        </div>
    </div>
    <script src="../js/archive.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
