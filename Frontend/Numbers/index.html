<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
  <title>Progetto Di Carlo</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container-fluid mx-5">
      <h1 class="display-4">SCRIPT JAVASCRIPT</h1>
      <p class="lead">Una collezione di script Javascript.</p>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <a class="navbar-brand" href="#">JavaScript</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Divisori<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="pages/indovinanumero.html">Indovina</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-12 p-0 outline text-center ml-5">
        <h1>COSA FA LO SCRIPT</h1>
        <img src="images/js.png" alt="logojavascript"> <br>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="btn">
          Istruzioni
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">SCOPO DELLO SCRIPT</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Inserire un numero, verr√† calcolato il numero dei divisori e stampato il risultato
                nell'apposita sezione
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4 col-6 p-0 outline text-center">
        <h1>IL TUO INPUT</h1>
        <div class="input-group p-2">
          <input type="number" class="form-control" placeholder="Inserisci Numero" aria-label="Inserisci Numero"
            aria-describedby="button-addon2" id="val">
          <div class="input-group-append">
            <button onclick="calc()" class="btn btn-outline-secondary" type="button" id="button-addon2">Calcola</button>
          </div>
        </div>
      </div>
      <div class="col-sm-3 col-6 p-0 outline text-center">
        <h1>IL RISULTATO</h1>
        <div class="spinner-border text-danger" role="status" id="loading">
          <span class="sr-only">Loading...</span>
        </div>

        <div>
          <p id="res"></p>
          <p id="prime"></p>

        </div>
      </div>
    </div>
  </div>


  <script src="js/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
